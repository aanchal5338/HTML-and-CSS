<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Form</title>
</head>
<body>

    <div class="container">
        <form>
            <label for="field1">Firstname</label>
            <input type="text" id="field1" name="field1" placeholder="Firstname" required>

            <label for="field2">Lastname</label>
            <input type="text" id="field2" name="field2" placeholder="Lastname" required>

            <label for="field3">Email</label>
            <input type="text" id="field3" name="field3" placeholder="Email" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
